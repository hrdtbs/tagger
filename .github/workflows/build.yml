name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        working-directory: omni-tagger
        run: npm install

      - name: Generate version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./omni-tagger/package.json').version")
          DATE=$(date -u +%Y%m%d)
          SHA=$(git rev-parse --short HEAD)
          NEW_VERSION="${VERSION}-${DATE}-${SHA}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${NEW_VERSION}"

      - name: Update version in files
        shell: bash
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          echo "Updating version to ${NEW_VERSION} in package.json and tauri.conf.json"
          node -e "const fs = require('fs'); const pkg = require('./omni-tagger/package.json'); pkg.version = '${NEW_VERSION}'; fs.writeFileSync('./omni-tagger/package.json', JSON.stringify(pkg, null, 2));"
          node -e "const fs = require('fs'); const conf = require('./omni-tagger/src-tauri/tauri.conf.json'); conf.version = '${NEW_VERSION}'; fs.writeFileSync('./omni-tagger/src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));"

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: omni-tagger
          tagName: v${{ steps.version.outputs.new_version }}
          releaseName: "App v${{ steps.version.outputs.new_version }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
